<div class="min-h-screen bg-gray-100 p-4 md:p-8 font-sans">
    <div class="max-w-7xl mx-auto space-y-6">

        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">
                Fuel Pricing <span class="text-blue-600">Calculator</span>
            </h1>
            <p class="text-gray-500 mt-1">Real-time retail price estimation engine</p>
            
            <!-- Loading Indicator -->
            <div *ngIf="vm().loading" class="mt-4 flex items-center gap-2 text-blue-600">
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Loading price data...</span>
            </div>
            
            <!-- Error Message -->
            <div *ngIf="vm().error" class="mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span>{{ vm().error }}</span>
                </div>
                <button (click)="retry()" class="text-sm font-medium hover:underline">Retry</button>
            </div>
        </header>

        <!-- Main Calculation Area -->
        <div class="transition-all duration-500 ease-in-out">
            <ng-container *ngIf="viewMode() === 'simple'; else detailedView">
                <app-simple-price (switchToDetail)="setView('detailed')"></app-simple-price>
            </ng-container>

            <ng-template #detailedView>
                <app-detailed-form (close)="setView('simple')"></app-detailed-form>
            </ng-template>
        </div>

        <!-- Analytics Row -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-96">
            <!-- Chart takes up 2/3 -->
            <div class="lg:col-span-2 h-full">
                <app-chart></app-chart>
            </div>

            <!-- Marker Volume takes up 1/3 -->
            <div class="h-full">
                <app-marker-volume></app-marker-volume>
            </div>
        </div>

    </div>
</div>
