<div class="min-h-screen bg-gray-100 p-4 md:p-8 font-sans">
    <div class="max-w-7xl mx-auto space-y-6">

        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">
                Fuel Pricing <span class="text-blue-600">Calculator</span>
            </h1>
            <p class="text-gray-500 mt-1">Real-time retail price estimation engine</p>
        </header>

        <!-- Main Calculation Area -->
        <div class="transition-all duration-500 ease-in-out">
            <ng-container *ngIf="viewMode() === 'simple'; else detailedView">
                <app-simple-price (switchToDetail)="setView('detailed')"></app-simple-price>
            </ng-container>

            <ng-template #detailedView>
                <app-detailed-form (close)="setView('simple')"></app-detailed-form>
            </ng-template>
        </div>

        <!-- Analytics Row -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-96">
            <!-- Chart takes up 2/3 -->
            <div class="lg:col-span-2 h-full">
                <app-chart></app-chart>
            </div>

            <!-- Marker Volume takes up 1/3 -->
            <div class="h-full">
                <app-marker-volume></app-marker-volume>
            </div>
        </div>

    </div>
</div>
