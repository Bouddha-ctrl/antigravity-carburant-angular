<div class="flex flex-col md:flex-row h-full bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Left Side: Inputs -->
    <div class="w-full md:w-1/2 p-8 bg-gray-50 flex flex-col justify-center space-y-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Quick Estimate</h2>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Cotation ($/Tonne)</label>
                <input type="number" step="0.01" [ngModel]="calcService.params().cotation"
                    (ngModelChange)="updateCotation($event)"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    placeholder="e.g. 800">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Exchange Rate (MAD/$)</label>
                <input type="number" step="0.01" [ngModel]="calcService.params().taux"
                    (ngModelChange)="updateTaux($event)"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    placeholder="e.g. 10.5">
            </div>
        </div>

        <button (click)="switchToDetail.emit()"
            class="mt-6 w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all transform hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2">
            <span>Advanced Calculation</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <!-- Right Side: Big Display -->
    <div
        class="w-full md:w-1/2 bg-gradient-to-br from-blue-600 to-indigo-700 p-8 flex flex-col items-center justify-center text-white relative overflow-hidden">
        <!-- Decorative circles -->
        <div class="absolute top-0 right-0 -mr-10 -mt-10 w-40 h-40 rounded-full bg-white opacity-10"></div>
        <div class="absolute bottom-0 left-0 -ml-10 -mb-10 w-40 h-40 rounded-full bg-white opacity-10"></div>

        <h3 class="text-blue-100 text-lg font-medium mb-2">Estimated Retail Price</h3>
        <div class="text-6xl md:text-7xl font-bold tracking-tight mb-2">
            {{ (calcService.finalPrice() || 0) | number:'1.2-2' }}
        </div>
        <span class="text-blue-200 text-xl">MAD / Liter</span>
    </div>
</div>
